script_location = alembic

# Database URL, нужно заменить на вашу строку подключения
sqlalchemy.url = postgresql://user:password@localhost:5432/mydatabase

# Logging
file_config = alembic.ini

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine
# Можно изменить на INFO для более подробных логов
# level = INFO

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
